<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu primeiro jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="somColeta" src="audio/collect.mp3" preload="auto"></audio>
    <audio id="somMultiplo10" src="audio/10-collect.mp3" preload="auto"></audio>
    <div id="telaInicio">
        <button id="botaoIniciar">Iniciar Jogo</button>
    </div>    
    <div class="canvas">
        <canvas id="gameCanvas" width="860" height="600">
            <h1>Seu navegador não suporta o elemento canvas.</h1>
        </canvas>
        <div class="tabelaPontuacao">
            <h1 class="pontuacaoTitulo">Pontuação:</h1>
            <p id="pontuacaoJogador" style="color:white; font-size: 20px;">Você: 0</p>
            <ul id="rankingBots" style="color:white; padding-left: 0;"></ul>
        </div>
    </div>
<script src="js/util.js"></script>
<script src="js/coletaveis.js"></script>
<script src="js/bots.js"></script>
<script src="js/player.js"></script>
<script src="js/main.js"></script>
</body>
</html>
